<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
  </head>
<body>
  <script>
    const monday = window.mondaySdk();
    
    const data = {
      id: '/../../../workspaces/2625695?kind=1&',
      type: "normal text",
      content: {
        deltaFormat: [
          {
            insert: 'Foo'
          }
        ]
      }
    };

    monday.execute("addDocBlock", data).then(() => {
      const content = {
        deltaFormat: [
          {
            insert: "Foo"
          }
        ]
      };
      monday.execute('updateDocBlock', { id: '/../../../workspaces/2625695?kind=1&', content })
        .then(response => {
          console.log(response);
        })
        .catch(error => {
          console.log(error);
        });
    });
    
  </script>
Doc action
</body>
</html>
