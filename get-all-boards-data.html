<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
  </head>
<body>
  <script>
    const monday = window.mondaySdk();
    monday.api(`query { boards() { id name items { name column_values { title value } } } }`)
      .then(res => {
        const element = document.createElement('pre');
        element.innerHTML = JSON.stringify(res.data, null, 2);
        document.body.appendChild(element);
      });
    monday.listen("events", (response) => console.log(response));
    monday.execute('openAppFeatureModal', { url: 'javascript:alert(1)', height: '500px', width: '500px'})
  </script>
  Get all boards data.

</body>
</html>
